name: ğŸ¤– Warwick WRB 2025/26 Monitor

on:
  schedule:
    - cron: "* * * * *"      # Every minute (TESTING)
  workflow_dispatch:         # Manual trigger
    inputs:
      test_mode:
        description: 'Run in test mode (shows page analysis)'
        required: false
        default: 'false'
        type: choice
        options:
        - 'false'
        - 'true'

jobs:
  monitor:
    name: Monitor WRB 2025/26 Page
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Install uv package manager
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: ğŸ” Monitor Warwick booking page
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
        run: |
          echo "ğŸ¤– Starting Warwick WRB 2025/26 monitoring..."
          echo "ğŸ“… Timestamp: $(date)"
          echo "ğŸ”— Target URL: https://abs.warwick.ac.uk/WRB2526/"
          
          if [ "${{ github.event.inputs.test_mode }}" = "true" ]; then
            echo "ğŸ§ª Running in test mode - showing page analysis"
            uv run python tests/page_summary.py
          else
            echo "ğŸ¤– Running bot check..."
            uv run python check_wrb2526.py
          fi
          
          echo "âœ… Monitoring check completed at $(date)"

      - name: ğŸ“Š Run verification tests (manual trigger only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "ğŸ§ª Running verification tests..."
          uv run python -m unittest tests.test_check_wrb2526.TestWRBChecker.test_check_page_still_unavailable -v
          echo "âœ… Verification complete"
